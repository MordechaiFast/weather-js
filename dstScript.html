<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DST & Weather Info</title>
    <link rel="stylesheet" href="dstScript.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather & DST Information</h1>
        </header>

        <main>
            <section class="form-section">
                <form id="input-form">
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input 
                            type="text" 
                            id="city" 
                            name="city" 
                            placeholder="Enter city name" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input 
                            type="date" 
                            id="date" 
                            name="date" 
                            required
                        >
                    </div>

                    <button type="submit" class="btn-submit">Get Info</button>
                </form>

                <div id="error" class="error-message"></div>
            </section>

            <section id="results" class="results-section" hidden>
                <div class="card">
                    <div class="card-header">
                        <h2 id="card-city"></h2>
                    </div>

                    <div class="card-content">
                        <div class="info-row">
                            <span class="label">Coordinates:</span>
                            <span id="card-coords" class="value"></span>
                        </div>

                        <div class="info-row">
                            <span class="label">Direction to Mikdash:</span>
                            <span id="card-direction" class="value"></span>
                        </div>

                        <div class="info-row">
                            <span class="label">Date:</span>
                            <span id="card-date" class="value"></span>
                        </div>

                        <div class="info-row">
                            <span class="label">Timezone:</span>
                            <span id="card-tz" class="value"></span>
                        </div>

                        <div class="info-row">
                            <span class="label">Hebrew Date:</span>
                            <span id="card-hebrew-date" class="value"></span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="keys.js"></script>
    <script src="dstScript.js"></script>
</body>
</html>
