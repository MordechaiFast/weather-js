<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather (OpenWeather) — JS</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="weather-card.css" />
  <script src="keys.js"></script>
</head>
<body>
  <main>
    <section id="weather-section">
      <form id="weather-form">
        <label>
          City
          <input id="city" type="text" placeholder="e.g. Tel Aviv" required />
        </label>
        <button type="submit">Get Weather</button>

        <label>
            <input id="fahrenheit" type="checkbox" />
            Show Fahrenheit (°F)
        </label>
      </form>
    </section>
    <div id="error" role="alert" aria-live="polite"></div>

    <section id="results" hidden>
      <div id="weather-card" class="weather-card" aria-live="polite">
        <div class="card-left">
          <div class="city" id="card-city"></div>
          <strong>Coordinates:</strong> <span id="card-coords"></span>
          <strong>Sunrise / Sunset:</strong> <span id="card-sun"></span>
          <strong>Current temp:</strong> <span id="card-temp"></span>
          <strong>Pressure:</strong> <span id="card-pressure"></span>
          <strong>Davening Direction:</strong> <span id="card-mikdash-direction"></span>
        </div>

        <div class="card-right">
          <table class="hourly-data">
            <thead>
            <tr>
                <th>Time</th>
                <th>Temperature</th>
                <th>Pressure</th>
            </tr>
            </thead>
            <tbody id="hourly-body">
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
