<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather (OpenWeather) — JS</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="weather-card.css" />
</head>
<body>
  <main>
    <h1>Weather</h1>

    <form id="weather-form">
      <label>
        OpenWeather API Key
        <div style="display:flex; gap:0.5rem; align-items:center;">
          <input id="api-key" type="password" placeholder="Enter API key" />
          <label style="font-weight:500; font-size:0.9rem;">
            <input id="remember-key" type="checkbox" />
            Remember
          </label>
          <button id="clear-key" type="button" title="Clear saved API key">Clear saved key</button>
        </div>
      </label>

      <label>
        City
        <input id="city" type="text" placeholder="e.g. Tel Aviv" required />
      </label>

      <label>
        <input id="fahrenheit" type="checkbox" />
        Show Fahrenheit (°F)
      </label>

      <button type="submit">Get Weather</button>
    </form>

    <div id="error" role="alert" aria-live="polite"></div>

    <section id="results" hidden>
      <div id="weather-card" class="weather-card" aria-live="polite">
        <div class="card-left">
        <div class="city" id="card-city"></div>
        <div class="temp-row">
            <img id="card-icon" alt="" class="weather-icon" />
            <div class="temp">
            <div id="card-temp" class="temp-value"></div>
            <div id="card-desc" class="temp-desc"></div>
            </div>
        </div>
        </div>

        <div class="card-right">
        <ul class="details">
            <li><strong>Feels like:</strong> <span id="card-feels"></span></li>
            <li><strong>Min / Max:</strong> <span id="card-minmax"></span></li>
            <li><strong>Humidity:</strong> <span id="card-humidity"></span></li>
            <li><strong>Clouds:</strong> <span id="card-clouds"></span></li>
            <li><strong>Pressure:</strong> <span id="card-pressure"></span></li>
            <li><strong>Visibility:</strong> <span id="card-visibility"></span></li>
            <li><strong>Wind:</strong> <span id="card-wind"></span></li>
            <li><strong>Sunrise / Sunset:</strong> <span id="card-sun"></span></li>
            <li><strong>Coordinates:</strong> <span id="card-coords"></span></li>
        </ul>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
