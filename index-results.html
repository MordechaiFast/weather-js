<section id="results" hidden>
  <div id="weather-card" class="weather-card" aria-live="polite">
    <div class="card-left">
      <div class="city" id="card-city"></div>
      <div class="temp-row">
        <img id="card-icon" alt="" class="weather-icon" />
        <div class="temp">
          <div id="card-temp" class="temp-value"></div>
          <div id="card-desc" class="temp-desc"></div>
        </div>
      </div>
    </div>

    <div class="card-right">
      <ul class="details">
        <li><strong>Feels like:</strong> <span id="card-feels"></span></li>
        <li><strong>Min / Max:</strong> <span id="card-minmax"></span></li>
        <li><strong>Humidity:</strong> <span id="card-humidity"></span></li>
        <li><strong>Clouds:</strong> <span id="card-clouds"></span></li>
        <li><strong>Pressure:</strong> <span id="card-pressure"></span></li>
        <li><strong>Visibility:</strong> <span id="card-visibility"></span></li>
        <li><strong>Wind:</strong> <span id="card-wind"></span></li>
        <li><strong>Sunrise / Sunset:</strong> <span id="card-sun"></span></li>
        <li><strong>Coordinates:</strong> <span id="card-coords"></span></li>
      </ul>
    </div>
  </div>
</section>
